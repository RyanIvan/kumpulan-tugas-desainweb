<!DOCTYPE html>
<html>
<head>
    <title>Desain Responsive</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <style type="text/css">
        #wrapper{
            margin: auto;
            width: 100%;
        }

        #header{
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }

        #nav{
            margin: auto;
            padding: 20px;
            height: 200px;
            border: 2px solid red;
        }

        .box{
            float: left;
            width: 22%;
            margin: 0 2% 0 0;
            height: 120px;
            background: red;
            border: 2px solid red;
        }

        #footer{
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }

        @media only screen and (max-width: 1080px){
            #nav{
                height: 360px;
            }
            .box{
                width: 45%;
                margin: 0 4% 20px 0;
            }
        }

        @media only screen and (max-width: 640px){
            #nav{
                height: 6400px;
            }
            .box{
                width: 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
