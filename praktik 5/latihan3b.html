<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3b - Animasi Transisi CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            padding: 10px;
            font-family: sans-serif;
        }
        
        .box {
            width: 40%;
            height: 150px;
            background: orange;
            border: 2px solid #212121;
            
            
            -webkit-transition: width 1s ease-in-out, background-color 1s ease-in-out, border-radius 1s ease-in-out;
            -o-transition: width 1s ease-in-out, background-color 1s ease-in-out, border-radius 1s ease-in-out;
            -moz-transition: width 1s ease-in-out, background-color 1s ease-in-out, border-radius 1s ease-in-out;
            transition: width 1s ease-in-out, background-color 1s ease-in-out, border-radius 1s ease-in-out;
        }
        
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        
        @media (orientation: landscape) {
            .box {
                width: 100%;
                
                
                border-radius: 50%; 
                background-color: blue;
                
                
                animation-name: spin;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
        }
    </style>
</head>
<body>
    <h3>Transisi & Animasi CSS3 Lanjutan</h3>
    <div class="box"></div>
    <p>
        Ubah orientasi ke landscape/potrait dan sebaliknya untuk melihat efek transisi dan animasi.
    </p>
</body>
</html>
