<!DOCTYPE html>
<html>
<head>
    <title>Navigasi</title>
    <style>
        ul{
            margin: 30px;
            padding: 10px;
            overflow: hidden;
            display:flex;
            background-color: #333;
        }
        li a{
            color: white;
            text-align: center;
            padding: 14px 16px;
        }
        li a:hover{
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#news">news</a></li>
        <li><a href="#contact">contact</a></li>
        <li><a href="#about">about</a></li>
    </ul>
</body>
</html>
